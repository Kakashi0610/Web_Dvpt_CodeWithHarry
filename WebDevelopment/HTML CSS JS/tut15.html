<!-- 
tut15 : Selectors in CSS

- Selectors - Selectors are used to find the element whose property needs to be set.
- They are used to target HTML elements.
- Selectors makes it easy to target Single / Multiple elements in the markup/HTML.
- Example :

  p{ color : blue; }
  
  p - Selector.
  color - Property.
  Blue - Value to the Property.

# 4 major types in Selectors :
- CSS Element Selector
- CSS Class Selector
- CSS ID Selector
- CSS grouping Selector
 -->
