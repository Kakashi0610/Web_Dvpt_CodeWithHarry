<!-- Detailed structure -->
<!DOCTYPE html>  <!-- represents the code/doc is in HTML format -->
<html lang="en">  <!-- represents the lang used in doc is in English  -->

<head>  
    <!-- head can also hold the connecting css doc or js doc -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the title of the doc in the web browser -->
    <title>Document</title>
</head>  <!-- closing of tags is required in HTML -->

<body>
    <!-- content is written here -->
</body>  <!-- closing of tags is required in HTML -->
</html>  <!-- closing of tags is required in HTML -->
