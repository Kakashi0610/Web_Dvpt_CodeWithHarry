<!-- tut6 : Links and Images 

# for pasting an website or webpage URL on our webpage, we need to use anchor tag:
Syntax : <a href="https://sitename.com" target="_blank">Site Page</a>
- where type a for anchor tag.
- target="blank" or "blank" for new tab each time its opened in web browser.
- Site page is the name for the URL that is going to be accessed.

# for accessing the old html file, 
Syntax : <a href="filename.html" target="_blank"> Tut5 link</a>
- a for anchor tag.
- file name in inverted commas.
- target blank for new tab open in web browser.

--> 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
