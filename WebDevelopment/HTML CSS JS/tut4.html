<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Shows the description of the documentation -->
    <meta name="description" content="This is description"> 

    <!-- Shows the webpage with the following search keywords in web browser -->
    <meta name="keywords" content="html, html programming, wweb debvelopment, front end">

    <!-- Not so Descriptive info - Just one of the necessary steps for Interactive website/webpage -->
    <meta name="robots" content="index, follow">
    <title>tut4</title>

    <!-- this is how you include external css doc -->
    <link rel="stylesheet" href="tut4.css">
    
    <!-- this is how you include external JavaScript doc -->
    <script src="tut4.js"></script>
</head>
